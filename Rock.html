            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF8YUkbHiDXsjY9yPEmnQTiyQ_eOMBDr9CHw&usqp=CAU" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">COM</h5>
              <p class="card-text">컴퓨터가 낸 것은?</p>
              <p class="card-text choice-result" id="computer-choice"><div ></div></p>
            </div>
        </div>
    </div>
    </main>

    <!-- 푸터 시작 -->
    <div id="footers"></div>
    <!-- 푸터 끝 -->
</body>
<script>
    $(document).ready(function () {
      let choices = ["가위", "바위", "보"];

      $(".choice").click(function () {
        let playerChoice = $(this).text();
        let computerChoice = choices[Math.floor(Math.random() * 3)];
        let resultText;

        if (playerChoice === computerChoice) {
          resultText = "비겼습니다!";
        } else if (
          (playerChoice === "바위" && computerChoice === "가위") ||
          (playerChoice === "보" && computerChoice === "바위") ||
          (playerChoice === "가위" && computerChoice === "보")
        ) {
          resultText = "이겼습니다!";
        } else {
          resultText = "졌습니다!";
        }

        let resultMessage = resultText;
        let playerChoiceMessage = "플레이어: " + playerChoice;
        let computerChoiceMessage = "컴퓨터: " + computerChoice;

        $("#player-choice").html(playerChoiceMessage);
        $("#computer-choice").html(computerChoiceMessage);
        $("#result").html(resultMessage);
      });
    });
</script>

</html>
