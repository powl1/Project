<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 모음</title>
    <!-- Bootstrap CSS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script>
    <script type="text/javascript">   
      $(document).ready( function() {
        $("#headers").load("/header.html");
        $("#footers").load("/footer.html");
      });
    </script>
</head>
<body class="d-flex vw-100 vh-100 text-center flex-column justify-content-between">
    <!-- 헤더 시작 -->
    <div id="headers"></div>
    <!-- 헤더 끝 시작 -->

    <main>
    <div class="d-flex text-center justify-content-center w-100">
        <div class="card" style="width: 18rem;margin: 0 10px;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">YOU</h5>
              <p class="card-text">하나를 선택하세요</p>
              <div class="choice-result" id="player-choice"></div>
              <div class="btn">
                <button class="choice" id="rock">바위</button>
                <button class="choice" id="paper">보</button>
                <button class="choice" id="scissors">가위</button>
              </div>
            </div>
        </div>
        <div class="card" style="width: 18rem; margin: 0 10px;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">결과</h5>
                <p id="result" class="card-text choice-result">결과</p>
            </div>
        </div>
        <div class="card" style="width: 18rem; margin: 0 10px;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">COM</h5>
              <p class="card-text">컴퓨터가 낸 것은?</p>
              <p class="card-text choice-result" id="computer-choice"><div ></div></p>
            </div>
        </div>
    </div>
    </main>

    <!-- 푸터 시작 -->
    <div id="footers"></div>
    <!-- 푸터 끝 -->
</body>
<script>
    $(document).ready(function () {
      var choices = ["가위", "바위", "보"];

      $(".choice").click(function () {
        var playerChoice = $(this).attr("id");
        var computerChoice = choices[Math.floor(Math.random() * 3)];
        var resultText;

        if (playerChoice === computerChoice) {
          resultText = "비겼습니다!";
        } else if (
          (playerChoice === "rock" && computerChoice === "scissors") ||
          (playerChoice === "paper" && computerChoice === "rock") ||
          (playerChoice === "scissors" && computerChoice === "paper")
        ) {
          resultText = "이겼습니다!";
        } else {
          resultText = "졌습니다!";
        }

        var resultMessage = resultText;
        var playerChoiceMessage = "플레이어: " + playerChoice;
        var computerChoiceMessage = "컴퓨터: " + computerChoice;

        $("#player-choice").html(playerChoiceMessage);
        $("#computer-choice").html(computerChoiceMessage);
        $("#result").html(resultMessage);
      });
    });
</script>

</html>
