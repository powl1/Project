<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 모음</title>
    <!-- Bootstrap CSS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">   
      $(document).ready( function() {
        $("#headers").load("/header.html");
        $("#footers").load("/footer.html");
      });
      </script>
</head>
<body class= "d-flex vw-100 vh-100 text-center flex-column justify-content-between">
    <!-- 헤더 시작 -->
    <div id="headers"></div>
    <!-- 헤더 끝 시작 -->

    <h1>랜덤 가위바위보 게임</h1>
    <p>가위, 바위, 보 중 하나를 선택하세요.</p>
    <div class="choose">
        <button onclick="play('가위')">가위</button>
        <button onclick="play('바위')">바위</button>
        <button onclick="play('보')">보</button>
    </div>
    <p id="result"></p>

    <!-- 푸터 시작 -->
    <div id="footers"></div>
    <!-- 푸터 끝 -->

    <script>
        // 컴퓨터가 랜덤으로 가위, 바위, 보를 선택하는 함수
        function computerPlay() {
            const choices = ['가위', '바위', '보'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        // 사용자가 선택한 것과 컴퓨터가 선택한 것을 비교하여 결과를 반환하는 함수
        function play(userChoice) {
            const computerChoice = computerPlay();
            let resultMessage = '';

            if (userChoice === computerChoice) {
                resultMessage = '비겼습니다!';
            } else if (
                (userChoice === '가위' && computerChoice === '보') ||
                (userChoice === '바위' && computerChoice === '가위') ||
                (userChoice === '보' && computerChoice === '바위')
            ) {
                resultMessage = '사용자가 이겼습니다!';
            } else {
                resultMessage = '컴퓨터가 이겼습니다!';
            }

            // 결과를 화면에 출력
            document.getElementById('result').textContent = resultMessage;
        }
    </script>
</body>
<script>
    window.addEventListener('load', function() {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function(el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });
  </script>
</html>
